{% extends "base.html" %}
{% load staticfiles %}



{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <form class='form-login' action="/patiantinfo/new" method="post" enctype="multipart/form-data">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <h2 class="text-center">Patiant information</h2>
                {{ infoForm.as_p }}
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
            <p>*为必填项</p>
        </div>
    </div>
{% endblock %}
